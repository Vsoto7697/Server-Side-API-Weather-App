<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/b1ebaae42f.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./assets/css/style.css" />
</head>

<!-- Navigation bar -->
<body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <!-- Search for city -->
    <div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-3 Columnsearch">
            <form>
                <h4>Search for a City:</h4>
                <div class="input-group">
                    <input type="text" class="form-control" id="Inputcity" placeholder="Enter City">
                    <div class="input-group-append">
                    <!-- Search Button -->
                    <button type="submit" id="Citysubmit" class="btn btn-primary fa fa-search"></button>
                    <!-- Clear All Button -->
                    <button id ="clear" class="btn btn-danger fa fa-trash"></button>
                </div>
            </div>
        </form>

    <!-- Previous Search -->
    <div id="Searchprevious" class="btn-group-vertical">
    </div>
    </div>

    <!-- Get Current Weather information -->
    <div class="col-md-9">
    <div class="container" id="Weathercurrent">
        <h2>Current Weather Here</h2>
    </div>
    <div>

    <!-- Display the 5-Day Forecast -->
    <h3>5-Day Forecast:</h3>
    <div class="row" id="Forecastweather">
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
